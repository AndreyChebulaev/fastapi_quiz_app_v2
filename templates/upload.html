<!DOCTYPE html>
<html>
<head>
    <title>Upload Quiz File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        .btn-upload {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Загрузка файла</h1>
    <a href="/">← На главную</a>
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="upload-area">
            <input type="file" name="file" accept=".xlsx,.xls" required>
            <p>Поддерживаемые форматы: .xlsx, .xls</p>
        </div>
        <button type="submit" class="btn-upload">Загрузить на сервер</button>
    </form>
</body>
</html>
