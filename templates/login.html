{% extends "base.html" %}
{% block title %}Quiz System - Вход{% endblock %}
{% block content %}
<div class="login-container">
    <div class="header">
        <h1>Система опросов</h1>
        <p>Войдите в систему</p>
    </div>
    
    {% if error %}
    <div class="error">
        ❌ {{ error }}
    </div>
    {% endif %}
    
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Логин:</label>
            <input type="text" value="admin" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" value="admin123" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn">Войти</button>
    </form>
    
    <div class="demo-info">
        <strong>Тестовый доступ:</strong><br>
        Логин: <code>admin</code><br>
        Пароль: <code>admin123</code>
    </div>
</div>
{% endblock %}
